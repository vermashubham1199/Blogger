{% extends "base.html" %}
{% block content %}
        <h1>Welcome to Blogger</h1>
        <a href = "{% url 'blog:blog_list' %}"> blogs </a><br>
        {% if not user.is_authenticated %}
            <a href = "{% url 'login' %}?next={{request.path}}"> login </a><br>
        {% else %}
            <a href = "{% url 'logout' %}?next={{request.path}}"> logout </a><br>
            <a href="{% url 'user_profile:profile_page' %}">profile</a>
        {% endif %}
        <a href = "{% url 'home:register' %}?next={{request.path}}"> Register </a><br>
        {% for row in count_list %}
            {{row.b_name}}
        {% endfor %}
{% endblock %}
