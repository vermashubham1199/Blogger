{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
        <h1> Update your profile </h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ fm|crispy }}
            <input type="submit" value="Submit">
            <input type="submit" value="Cancel" onclick="window.location.href='{% url 'user_profile:profile_page'  %}';return false;">
        </form>
{% endblock %}
